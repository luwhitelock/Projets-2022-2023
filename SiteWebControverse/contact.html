    <h2>Nous Contacter</h2>
  
  <div class="content">

    <form method="post" action="#">
      <div class="fields">
        <div class="field half">
          <label for="name">Nom</label>
          <input required type="text" name="nom" id="nom" value="">
        </div>
        <div class="field half">
          <label for="email">Adresse mail</label>
          <input required type="email" name="email" id="email" value="">
        </div>
        <div class="field">
          <label for="sujet">Motif</label>
          <select name="sujet" id="sujet">
            <option value="">- Catégorie -</option>
            <option value="1">Renseignements</option>
            <option value="2">Signaler une erreur</option>
            <option value="3">Autre</option>
          </select>
        </div>
       
        <div class="field">
          <label for="message">Message</label>
          <textarea required name="message" id="message" rows="6"></textarea>
        </div>
        <!-- <div class="field ">
          <input type="checkbox" id="copy" name="copy">
          <label for="copy">M'envoyer une copie de ce Message</label>
        </div> -->
      </div>
      <ul class="actions">
        <li><input type="submit" name="submit" id="submit" value="Ouvrir mon appli de mail"></li>
      </ul>
    </form>
